<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESG 用電數據監控儀表板</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2E7D32;
            --primary-dark: #1B5E20;
            --secondary: #0288D1;
            --accent: #FF9800;
            --danger: #D32F2F;
            --success: #388E3C;
            --warning: #F57C00;
            --light: #f5f5f5;
            --dark: #212121;
            --gray: #757575;
            --light-gray: #e0e0e0;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --card-hover-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 頁頭 */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: var(--card-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 2.5rem;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
        }
        
        .logo h1 {
            font-size: 1.8rem;
        }
        
        .logo p {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        .api-status {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 0.95rem;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #4CAF50;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        /* API配置區域 */
        .config-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--card-shadow);
        }
        
        .config-section h2 {
            color: var(--primary-dark);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .input-group label {
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .input-group input, .input-group select {
            padding: 12px 15px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(46, 125, 50, 0.3);
        }
        
        .btn-secondary {
            background: var(--light);
            color: var(--dark);
            border: 2px solid var(--light-gray);
        }
        
        .btn-secondary:hover {
            background: var(--light-gray);
        }
        
        /* 數據顯示區域 */
        .data-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            border-left: 5px solid var(--primary);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-hover-shadow);
        }
        
        .card h3 {
            color: var(--primary-dark);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card h3 i {
            color: var(--primary);
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .data-item {
            background: var(--light);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .data-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 5px;
        }
        
        .data-label {
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .data-unit {
            font-size: 0.9rem;
            color: var(--gray);
            margin-left: 3px;
        }
        
        /* 圖表區域 */
        .chart-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--card-shadow);
        }
        
        .chart-container {
            height: 400px;
            position: relative;
            margin-top: 20px;
        }
        
        /* 歷史數據表格 */
        .table-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }
        
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
            border-radius: 10px;
            border: 1px solid var(--light-gray);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        thead {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        tbody tr {
            border-bottom: 1px solid var(--light-gray);
            transition: var(--transition);
        }
        
        tbody tr:hover {
            background-color: rgba(46, 125, 50, 0.05);
        }
        
        td {
            padding: 15px;
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            header {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }
            
            .config-grid {
                grid-template-columns: 1fr;
            }
            
            .data-section {
                grid-template-columns: 1fr;
            }
            
            .btn {
                width: 100%;
            }
            
            .chart-container {
                height: 300px;
            }
        }
        
        /* 載入動畫 */
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--light-gray);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 警告訊息 */
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        
        .alert-success {
            background-color: rgba(56, 142, 60, 0.1);
            border-left: 4px solid var(--success);
            color: var(--success);
        }
        
        .alert-error {
            background-color: rgba(211, 47, 47, 0.1);
            border-left: 4px solid var(--danger);
            color: var(--danger);
        }
        
        /* 數據質量指示器 */
        .quality-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .quality-good {
            background: rgba(56, 142, 60, 0.1);
            color: var(--success);
        }
        
        .quality-warning {
            background: rgba(245, 124, 0, 0.1);
            color: var(--warning);
        }
        
        .quality-bad {
            background: rgba(211, 47, 47, 0.1);
            color: var(--danger);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-bolt"></i>
                <div>
                    <h1>ESG 用電數據監控儀表板</h1>
                    <p>即時監控與分析電力消耗數據</p>
                </div>
            </div>
            <div class="api-status">
                <span class="status-dot"></span>
                <span>API 連線狀態: <strong>正常</strong></span>
            </div>
        </header>
        
        <!-- API配置區域 -->
        <section class="config-section">
            <h2><i class="fas fa-cog"></i> API 設定</h2>
            
            <div class="config-grid">
                <div class="input-group">
                    <label for="api-key"><i class="fas fa-key"></i> API Key</label>
                    <input type="text" id="api-key" placeholder="輸入您的 API Key">
                </div>
                
                <div class="input-group">
                    <label for="request-key"><i class="fas fa-key"></i> Request Key</label>
                    <input type="text" id="request-key" placeholder="輸入您的 Request Key">
                </div>
                
                <div class="input-group">
                    <label for="home-id"><i class="fas fa-home"></i> Home ID</label>
                    <input type="text" id="home-id" placeholder="輸入 Home ID" value="15746904-4be3-4b12-ae60-722bbcafc867">
                </div>
                
                <div class="input-group">
                    <label for="peripheral-id"><i class="fas fa-microchip"></i> Peripheral UID</label>
                    <input type="text" id="peripheral-id" placeholder="輸入 Peripheral UID" value="F4CE3645D195B5D1">
                </div>
                
                <div class="input-group">
                    <label for="time-range"><i class="far fa-clock"></i> 時間範圍</label>
                    <select id="time-range">
                        <option value="1">最近 1 小時</option>
                        <option value="6" selected>最近 6 小時</option>
                        <option value="24">最近 24 小時</option>
                        <option value="168">最近 7 天</option>
                        <option value="custom">自訂時間</option>
                    </select>
                </div>
                
                <div class="input-group" id="custom-time" style="display: none;">
                    <label for="start-time"><i class="far fa-calendar-alt"></i> 開始時間</label>
                    <input type="datetime-local" id="start-time">
                </div>
            </div>
            
            <div class="alert" id="alert-message"></div>
            
            <div class="btn-group">
                <button class="btn btn-primary" id="fetch-data">
                    <i class="fas fa-sync-alt"></i> 取得數據
                </button>
                <button class="btn btn-secondary" id="auto-refresh">
                    <i class="fas fa-redo"></i> 自動更新: <span id="refresh-status">關閉</span>
                </button>
                <button class="btn btn-secondary" id="export-data">
                    <i class="fas fa-download"></i> 匯出數據
                </button>
            </div>
        </section>
        
        <!-- 載入動畫 -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在取得數據中...</p>
        </div>
        
        <!-- 即時數據顯示 -->
        <section class="data-section">
            <div class="card">
                <h3><i class="fas fa-chart-line"></i> 用電統計</h3>
                <div class="data-grid">
                    <div class="data-item">
                        <div class="data-value" id="total-power">0.000</div>
                        <div class="data-label">總用電量 <span class="data-unit">kWh</span></div>
                    </div>
                    <div class="data-item">
                        <div class="data-value" id="current-power">0.00</div>
                        <div class="data-label">當前功率 <span class="data-unit">W</span></div>
                    </div>
                    <div class="data-item">
                        <div class="data-value" id="voltage">110</div>
                        <div class="data-label">電壓 <span class="data-unit">V</span></div>
                    </div>
                    <div class="data-item">
                        <div class="data-value" id="current">0</div>
                        <div class="data-label">電流 <span class="data-unit">mA</span></div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h3><i class="fas fa-bolt"></i> 功率分析</h3>
                <div class="data-grid">
                    <div class="data-item">
                        <div class="data-value" id="power-factor">1.00</div>
                        <div class="data-label">功率因數</div>
                    </div>
                    <div class="data-item">
                        <div class="data-value" id="frequency">60.0</div>
                        <div class="data-label">頻率 <span class="data-unit">Hz</span></div>
                    </div>
                    <div class="data-item">
                        <div class="data-value" id="apparent-power">0.00</div>
                        <div class="data-label">視在功率 <span class="data-unit">W</span></div>
                    </div>
                    <div class="data-item">
                        <div class="data-value" id="reactive-power">0.00</div>
                        <div class="data-label">無效功率 <span class="data-unit">W</span></div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h3><i class="fas fa-tachometer-alt"></i> 系統狀態</h3>
                <div class="data-grid">
                    <div class="data-item">
                        <div class="data-value" id="data-quality">良好</div>
                        <div class="data-label">數據質量</div>
                    </div>
                    <div class="data-item">
                        <div class="data-value" id="phase-balance">平衡</div>
                        <div class="data-label">三相平衡</div>
                    </div>
                    <div class="data-item">
                        <div class="data-value" id="update-time">--:--</div>
                        <div class="data-label">最後更新</div>
                    </div>
                    <div class="data-item">
                        <div class="data-value" id="data-count">0</div>
                        <div class="data-label">數據點數</div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 圖表區域 -->
        <section class="chart-section">
            <h2><i class="fas fa-chart-bar"></i> 用電趨勢圖</h2>
            <div class="chart-container">
                <canvas id="power-chart"></canvas>
            </div>
        </section>
        
        <!-- 歷史數據表格 -->
        <section class="table-section">
            <h2><i class="fas fa-table"></i> 詳細數據記錄</h2>
            <div class="table-container">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>時間戳記</th>
                            <th>電壓 (V)</th>
                            <th>功率 (W)</th>
                            <th>電流 (mA)</th>
                            <th>累積用電 (kWh)</th>
                            <th>功率因數</th>
                            <th>頻率 (Hz)</th>
                            <th>數據質量</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- 數據會動態插入這裡 -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script>
        // 全域變數
        let powerChart = null;
        let autoRefreshInterval = null;
        let isAutoRefresh = false;
        let refreshRate = 60000; // 60秒
        
        // 模擬數據（實際使用時會替換為API呼叫）
        const mockApiResponse = {
            "status": {
                "code": 0,
                "error": ""
            },
            "results": [{
                "Timestamp": Date.now(),
                "StartTime": Math.floor(Date.now() / 1000) - 600,
                "AccumulationTime": 600,
                "Voltage": 110,
                "AccumulatePower": 0.0009,
                "Ch1AccumulatePower": 0.0003,
                "Ch2AccumulatePower": 0.0003,
                "Ch3AccumulatePower": 0.0003,
                "PhaseShift": "none",
                "Ch1PhaseShift": "none",
                "Ch2PhaseShift": "none",
                "Ch3PhaseShift": "none",
                "ActivePower": 9.1599998474121094,
                "Ch1ActivePower": 0.0003,
                "Ch2ActivePower": 0.0003,
                "Ch3ActivePower": 0.0003,
                "AvgElectricCurrent": 134,
                "Ch1AvgElectricCurrent": 38,
                "Ch2AvgElectricCurrent": 38,
                "Ch3AvgElectricCurrent": 38,
                "PowerFactor": 1.5,
                "Ch1PowerFactor": 1.5,
                "Ch2PowerFactor": 1.5,
                "Ch3PowerFactor": 1.5,
                "Frequency": 60.0,
                "ApparentPower": 10.0,
                "Ch1ApparentPower": 3.33,
                "Ch2ApparentPower": 3.33,
                "Ch3ApparentPower": 3.33,
                "ReactivePower": 5.0,
                "Ch1ReactivePower": 1.67,
                "Ch2ReactivePower": 1.67,
                "Ch3ReactivePower": 1.67,
                "ApparentEnergy": 0.001,
                "Ch1ApparentEnergy": 0.00033,
                "Ch2ApparentEnergy": 0.00033,
                "Ch3ApparentEnergy": 0.00033,
                "ReactiveEnergy": 0.0005,
                "Ch1ReactiveEnergy": 0.00017,
                "Ch2ReactiveEnergy": 0.00017,
                "Ch3ReactiveEnergy": 0.00017
            }]
        };
        
        // DOM 元素
        const elements = {
            fetchBtn: document.getElementById('fetch-data'),
            autoRefreshBtn: document.getElementById('auto-refresh'),
            exportBtn: document.getElementById('export-data'),
            loading: document.getElementById('loading'),
            alert: document.getElementById('alert-message'),
            timeRange: document.getElementById('time-range'),
            customTime: document.getElementById('custom-time'),
            refreshStatus: document.getElementById('refresh-status'),
            tableBody: document.getElementById('table-body')
        };
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initEventListeners();
            initChart();
            updateDateTime();
            
            // 每分鐘更新時間顯示
            setInterval(updateDateTime, 60000);
        });
        
        // 初始化事件監聽器
        function initEventListeners() {
            // 取得數據按鈕
            elements.fetchBtn.addEventListener('click', fetchData);
            
            // 自動更新按鈕
            elements.autoRefreshBtn.addEventListener('click', toggleAutoRefresh);
            
            // 匯出數據按鈕
            elements.exportBtn.addEventListener('click', exportData);
            
            // 時間範圍選擇
            elements.timeRange.addEventListener('change', function() {
                if (this.value === 'custom') {
                    elements.customTime.style.display = 'block';
                    setDefaultCustomTime();
                } else {
                    elements.customTime.style.display = 'none';
                }
            });
        }
        
        // 設定自訂時間預設值
        function setDefaultCustomTime() {
            const now = new Date();
            const oneHourAgo = new Date(now.getTime() - 60 * 60 * 1000);
            
            const formatDateTime = (date) => {
                return date.toISOString().slice(0, 16);
            };
            
            document.getElementById('start-time').value = formatDateTime(oneHourAgo);
        }
        
        // 更新時間顯示
        function updateDateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-TW', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('update-time').textContent = timeString;
        }
        
        // 取得數據
        async function fetchData() {
            showLoading();
            clearAlert();
            
            // 驗證輸入
            if (!validateInputs()) {
                hideLoading();
                return;
            }
            
            try {
                // 模擬API延遲
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // 實際使用時，這裡會替換為真實的API呼叫
                // const response = await callRealApi();
                // const data = await response.json();
                
                // 使用模擬數據
                const data = mockApiResponse;
                
                // 處理數據
                processData(data);
                
                // 顯示成功訊息
                showAlert('數據取得成功！', 'success');
                
            } catch (error) {
                console.error('取得數據失敗:', error);
                showAlert(`取得數據失敗: ${error.message}`, 'error');
            } finally {
                hideLoading();
            }
        }
        
        // 驗證輸入
        function validateInputs() {
            const apiKey = document.getElementById('api-key').value;
            const requestKey = document.getElementById('request-key').value;
            
            if (!apiKey || !requestKey) {
                showAlert('請輸入 API Key 和 Request Key', 'error');
                return false;
            }
            
            return true;
        }
        
        // 處理數據
        function processData(data) {
            if (data.status.code !== 0) {
                showAlert(`API 錯誤: ${data.status.error}`, 'error');
                return;
            }
            
            const result = data.results[0];
            
            // 更新即時數據顯示
            updateRealTimeData(result);
            
            // 更新圖表
            updateChart(result);
            
            // 更新表格
            updateTable(result);
            
            // 計算數據質量
            checkDataQuality(result);
        }
        
        // 更新即時數據顯示
        function updateRealTimeData(data) {
            // 用電統計
            document.getElementById('total-power').textContent = data.AccumulatePower.toFixed(4);
            document.getElementById('current-power').textContent = data.ActivePower.toFixed(2);
            document.getElementById('voltage').textContent = data.Voltage;
            document.getElementById('current').textContent = data.AvgElectricCurrent;
            
            // 功率分析
            document.getElementById('power-factor').textContent = data.PowerFactor.toFixed(2);
            document.getElementById('frequency').textContent = data.Frequency.toFixed(1);
            document.getElementById('apparent-power').textContent = data.ApparentPower.toFixed(2);
            document.getElementById('reactive-power').textContent = data.ReactivePower.toFixed(2);
            
            // 數據點數
            const count = document.getElementById('data-count');
            count.textContent = parseInt(count.textContent) + 1;
        }
        
        // 檢查數據質量
        function checkDataQuality(data) {
            let quality = '良好';
            let qualityClass = 'quality-good';
            
            // 檢查功率因數
            if (data.PowerFactor > 1 || data.PowerFactor < 0) {
                quality = '異常';
                qualityClass = 'quality-bad';
            }
            
            // 檢查頻率
            else if (data.Frequency < 58 || data.Frequency > 62) {
                quality = '警告';
                qualityClass = 'quality-warning';
            }
            
            document.getElementById('data-quality').textContent = quality;
            document.getElementById('data-quality').className = `quality-indicator ${qualityClass}`;
            
            // 檢查三相平衡
            const ch1 = data.Ch1AccumulatePower;
            const ch2 = data.Ch2AccumulatePower;
            const ch3 = data.Ch3AccumulatePower;
            const isBalanced = Math.abs(ch1 - ch2) < 0.0001 && Math.abs(ch2 - ch3) < 0.0001;
            
            document.getElementById('phase-balance').textContent = isBalanced ? '平衡' : '不平衡';
            document.getElementById('phase-balance').className = `quality-indicator ${isBalanced ? 'quality-good' : 'quality-warning'}`;
        }
        
        // 初始化圖表
        function initChart() {
            const ctx = document.getElementById('power-chart').getContext('2d');
            
            powerChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: '功率 (W)',
                            data: [],
                            borderColor: '#2E7D32',
                            backgroundColor: 'rgba(46, 125, 50, 0.1)',
                            tension: 0.3,
                            fill: true
                        },
                        {
                            label: '電流 (mA)',
                            data: [],
                            borderColor: '#0288D1',
                            backgroundColor: 'rgba(2, 136, 209, 0.1)',
                            tension: 0.3,
                            fill: true,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '時間'
                            }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: '功率 (W)'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: '電流 (mA)'
                            },
                            grid: {
                                drawOnChartArea: false,
                            },
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y.toFixed(3);
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // 更新圖表
        function updateChart(data) {
            const now = new Date();
            const timeLabel = now.toLocaleTimeString('zh-TW', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            // 添加新數據點
            powerChart.data.labels.push(timeLabel);
            powerChart.data.datasets[0].data.push(data.ActivePower);
            powerChart.data.datasets[1].data.push(data.AvgElectricCurrent);
            
            // 限制數據點數量
            const maxDataPoints = 20;
            if (powerChart.data.labels.length > maxDataPoints) {
                powerChart.data.labels.shift();
                powerChart.data.datasets[0].data.shift();
                powerChart.data.datasets[1].data.shift();
            }
            
            // 更新圖表
            powerChart.update();
        }
        
        // 更新表格
        function updateTable(data) {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-TW', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            // 確定數據質量
            let quality = '良好';
            if (data.PowerFactor > 1 || data.PowerFactor < 0) {
                quality = '異常';
            } else if (data.Frequency < 58 || data.Frequency > 62) {
                quality = '警告';
            }
            
            // 添加新行
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${timeString}</td>
                <td>${data.Voltage}</td>
                <td>${data.ActivePower.toFixed(2)}</td>
                <td>${data.AvgElectricCurrent}</td>
                <td>${data.AccumulatePower.toFixed(4)}</td>
                <td>${data.PowerFactor.toFixed(2)}</td>
                <td>${data.Frequency.toFixed(1)}</td>
                <td><span class="quality-indicator ${quality === '良好' ? 'quality-good' : quality === '警告' ? 'quality-warning' : 'quality-bad'}">${quality}</span></td>
            `;
            
            elements.tableBody.prepend(row);
            
            // 限制表格行數
            const maxRows = 10;
            while (elements.tableBody.children.length > maxRows) {
                elements.tableBody.removeChild(elements.tableBody.lastChild);
            }
        }
        
        // 切換自動更新
        function toggleAutoRefresh() {
            if (isAutoRefresh) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
            }
        }
        
        // 開始自動更新
        function startAutoRefresh() {
            isAutoRefresh = true;
            elements.refreshStatus.textContent = '開啟';
            elements.autoRefreshBtn.innerHTML = '<i class="fas fa-stop"></i> 停止自動更新';
            
            // 立即執行一次
            fetchData();
            
            // 設定定時器
            autoRefreshInterval = setInterval(fetchData, refreshRate);
            
            showAlert('已開啟自動更新 (每60秒)', 'success');
        }
        
        // 停止自動更新
        function stopAutoRefresh() {
            isAutoRefresh = false;
            elements.refreshStatus.textContent = '關閉';
            elements.autoRefreshBtn.innerHTML = '<i class="fas fa-redo"></i> 自動更新: <span id="refresh-status">關閉</span>';
            
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
            
            showAlert('已關閉自動更新', 'success');
        }
        
        // 匯出數據
        function exportData() {
            const data = [];
            const rows = elements.tableBody.querySelectorAll('tr');
            
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                data.push({
                    time: cells[0].textContent,
                    voltage: cells[1].textContent,
                    power: cells[2].textContent,
                    current: cells[3].textContent,
                    accumulatePower: cells[4].textContent,
                    powerFactor: cells[5].textContent,
                    frequency: cells[6].textContent,
                    quality: cells[7].textContent
                });
            });
            
            const jsonData = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `esg-power-data-${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showAlert('數據已匯出為 JSON 檔案', 'success');
        }
        
        // 顯示載入動畫
        function showLoading() {
            elements.loading.style.display = 'block';
            elements.fetchBtn.disabled = true;
            elements.fetchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 取得中...';
        }
        
        // 隱藏載入動畫
        function hideLoading() {
            elements.loading.style.display = 'none';
            elements.fetchBtn.disabled = false;
            elements.fetchBtn.innerHTML = '<i class="fas fa-sync-alt"></i> 取得數據';
        }
        
        // 顯示警告訊息
        function showAlert(message, type) {
            elements.alert.textContent = message;
            elements.alert.className = `alert alert-${type}`;
            elements.alert.style.display = 'block';
            
            // 5秒後自動隱藏
            setTimeout(() => {
                clearAlert();
            }, 5000);
        }
        
        // 清除警告訊息
        function clearAlert() {
            elements.alert.style.display = 'none';
            elements.alert.textContent = '';
        }
        
        // 真實API呼叫函數（實際使用時啟用）
        async function callRealApi() {
            const apiKey = document.getElementById('api-key').value;
            const requestKey = document.getElementById('request-key').value;
            const homeId = document.getElementById('home-id').value;
            const peripheralId = document.getElementById('peripheral-id').value;
            
            const endpoint = '/GetHistoryStatusData';
            const url = 'https://external-esg-api.dexatek-esg.com' + endpoint;
            
            // 計算時間範圍
            const now = Date.now();
            const timeRange = document.getElementById('time-range').value;
            let timeStart, timeEnd;
            
            if (timeRange === 'custom') {
                const startTimeInput = document.getElementById('start-time').value;
                timeStart = new Date(startTimeInput).getTime();
                timeEnd = now;
            } else {
                const hours = parseInt(timeRange);
                timeStart = now - (hours * 60 * 60 * 1000);
                timeEnd = now;
            }
            
            const requestBody = {
                "HomelD": homeId,
                "PeripheralUID": peripheralId,
                "TimeStart": timeStart,
                "TimeEnd": timeEnd
            };
            
            const headers = {
                'x-api-key': apiKey,
                'x-request-key': requestKey,
                'Content-Type': 'application/json'
            };
            
            return await fetch(url, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(requestBody)
            });
        }
    </script>
